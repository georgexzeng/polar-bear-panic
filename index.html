<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
    <title>Polar Bear Panic</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/1.0.21/firebase.js"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
    <style type="text/css">
        canvas {
            margin: auto;
            border-radius: 5px;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, 'phaser-example', { preload: preload, create: create, update: update});

var myDataRef = new Firebase('https://ja3xn1jxyqf.firebaseio-demo.com/');

function preload() {

    game.load.image('sky', 'assets/sky2.png');
    game.load.image('kenney', 'assets/kenney.png');
    game.load.tilemap('map', 'assets/block_platform_snow.json', null, Phaser.Tilemap.TILED_JSON);
    game.load.spritesheet('bear', 'assets/bear.png', 90, 50, 3);

}

var cursors;
var sky;
var map;
var bear;
var layer;

function create() {

    var sky = game.add.image(0, 0, 'sky');
    sky.fixedToCamera = true;

    //  Activate the Ninja physics system
    game.physics.startSystem(Phaser.Physics.ARCADE);

    map = game.add.tilemap('map');

    map.addTilesetImage('kenney');

    layer = map.createLayer('Tile Layer 1');

    map.setCollisionBetween(1, 100000, true, 'Tile Layer 1');

    layer.resizeWorld();

    // var slopeMap = { '25': 3, '26': 3, '129': 1, '45': 1, '66': 1};

    // tiles = game.physics.arcade.convertTilemap(map, layer, slopeMap);

    bear = game.add.sprite(0, 500, 'bear', 2);

    game.physics.enable(bear, Phaser.Physics.ARCADE);

    game.physics.enable(layer, Phaser.Physics.ARCADE);

    game.physics.arcade.gravity.y = 300;

    bear.body.collideWorldBounds = true;
    bear.body.gravity.y = 600;
    bear.body.maxVelocity = 1000;

    game.camera.follow(bear);

    cursors = game.input.keyboard.createCursorKeys();

    bear.animations.add('left', [0, 1], 10, true);

    bear.animations.add('right', [0, 1], 10, true);

    bear.anchor.setTo(.5);

}

function update() {
    game.physics.arcade.collide(bear, layer);

    bear.body.drag.x = 800;

    if (cursors.left.isDown) {

        bear.scale.x = -1;
        bear.body.velocity.x = -500;
        bear.animations.play('left');

    } else if (cursors.right.isDown) {

        bear.scale.x = 1;
        bear.body.velocity.x = 500;
        bear.animations.play('right');

    } else {

        bear.animations.stop;
        bear.frame = 2;
    }

    if (cursors.up.isDown && bear.body.onFloor()) {

        bear.body.velocity.y = -600;

    }
}

</script>

<div id='messagesDiv'></div>
<input type='text' id='nameInput' placeholder='Name'>
<input type='text' id='messageInput' placeholder='Message'>
<script>
  var myDataRef = new Firebase('https://ja3xn1jxyqf.firebaseio-demo.com/');
  $('#messageInput').keypress(function (e) {
    if (e.keyCode == 13) {
      var name = $('#nameInput').val();
      var text = $('#messageInput').val();
      myDataRef.push({name: name, text: text});
      $('#messageInput').val('');
    }
  });

  myDataRef.on('child_added', function(snapshot) {
    var message = snapshot.val();
    displayChatMessage(message.name, message.text);
  });
  function displayChatMessage(name, text) {
    $('<div/>').text(text).prepend($('<em/>').text(name+': ')).appendTo($('#messagesDiv'));
    $('#messagesDiv')[0].scrollTop = $('#messagesDiv')[0].scrollHeight;
  };
</script>


</body>
</html>
